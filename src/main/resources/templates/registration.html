<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body register-card-body">
                    <p class="text-center">Crea una cuenta</p>
                    <form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>
                        <div class="d-grid" style="gap:12px">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <span class="input-group-text h-100"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Confirmar contraseña"  th:field="*{confirmPassword}">
                                <div class="input-group-append">
                                    <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Escribe un secreto que solo tu conozcas!"  th:field="*{secreto}">
                                    <div class="input-group-append">
                                        <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                                    </div>
                                </div>
                            </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <a href="#" data-th-href="@{/login}">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>


<footer data-th-replace="fragments/footer :: footer"></footer>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
